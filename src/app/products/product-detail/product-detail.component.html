<div class="card mt-5" *ngIf="product">
  <div class="card-header">
    {{pageTitle +': '+ product.name}}
  </div>
  <div class="card-body">
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'><b>Name:</b></div>
          <div class='col-md-8'>{{product.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>Code:</b></div>
          <div class='col-md-8'>{{product.code | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>Description:</b></div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>Availability:</b></div>
          <div class='col-md-8'>{{product.releaseDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>Price:</b></div>
          <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>5 Star Rating:</b></div>
          <div class='col-md-8'>
            <app-star [rating]='product.rating'>
            </app-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.name'>
      </div>
  </div>
  <div class="card-footer">
    <div class="btn bt-outline-secondary" (click)="onBack()" style="width: 80px;">
      <i class="fa fa-chevron-left"></i>Back
    </div>
  </div>
</div>
